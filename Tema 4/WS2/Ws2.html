<html>
	<head>
		<meta charset="utf-8">
		<title>WORKSHEET 2</title>
	</head>
	<body>
        <form action="ejemplo.php" method="get">
            <input type="text" name="nombre" size="40" placeholder="Nombre" onkeypress="validarNombre()" required><br>
            <input type="text" name="apellidos" size="40" placeholder="Apellidos" onkeypress="validarApellidos()" required><br>
            <input type="text" name="dni" size="40" placeholder="DNI" onkeypress="validarDNI()" required><br>
            <input type="text" name="telefono" size="40" placeholder="Telefono" onkeypress="validarTelefono()" required><br>
            <input type="email" name="email" size="40" placeholder="Email" onkeypress="validarEmail()" required><br>
            <input type="text" name="usuario" size="40" placeholder="Nombre de usuario" onkeypress="validarUsuario()" required><br>
            <input type="button" value="Validar" name="validar" onclick="validarTodo()" size="40">
        </form>
		<script src="index.js"></script>
	</body>
